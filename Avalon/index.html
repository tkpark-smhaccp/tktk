<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 vs 해커 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 인원수 선택 화면 -->
    <div id="player-selection" class="screen">
        <div class="container">
            <h1>개발자 vs 해커 게임</h1>
            <p>게임 인원을 선택하세요</p>
            <div class="player-buttons">
                <button class="player-btn" onclick="startGame(5)">5명</button>
                <button class="player-btn" onclick="startGame(6)">6명</button>
                <button class="player-btn" onclick="startGame(7)">7명</button>
            </div>
        </div>
    </div>

    <!-- 게임 메인 화면 -->
    <div id="game-screen" class="screen hidden">
        <div class="container">
            <h2>개발자 vs 해커</h2>
            
            <!-- 역할 확인 영역 -->
            <div class="role-section">
                <button id="role-check-btn" class="role-btn">역할 확인</button>
                <div id="role-display" class="role-display hidden"></div>
            </div>

            <!-- 게임 보드 영역 -->
            <div class="game-board">
                <!-- 프로젝트 진행 상황 -->
                <div class="project-status">
                    <h3>프로젝트 진행 상황</h3>
                    <div class="project-circles">
                        <div class="project-circle" onclick="openVoting(1)" id="circle-1">
                            <span>프로젝트 1</span>
                        </div>
                        <div class="project-circle" onclick="openVoting(2)" id="circle-2">
                            <span>프로젝트 2</span>
                        </div>
                        <div class="project-circle" onclick="openVoting(3)" id="circle-3">
                            <span>프로젝트 3</span>
                        </div>
                        <div class="project-circle" onclick="openVoting(4)" id="circle-4">
                            <span>프로젝트 4</span>
                        </div>
                        <div class="project-circle" onclick="openVoting(5)" id="circle-5">
                            <span>프로젝트 5</span>
                        </div>
                    </div>
                </div>

                <!-- 패스 기회 -->
                <div class="pass-section">
                    <h3>패스 기회</h3>
                    <div class="pass-tokens">
                        <button class="pass-token active" onclick="usePass(1)" id="pass-1">패스 1</button>
                        <button class="pass-token active" onclick="usePass(2)" id="pass-2">패스 2</button>
                        <button class="pass-token active" onclick="usePass(3)" id="pass-3">패스 3</button>
                        <button class="pass-token active" onclick="usePass(4)" id="pass-4">패스 4</button>
                        <button class="pass-token active" onclick="usePass(5)" id="pass-5">패스 5</button>
                    </div>
                </div>

                <!-- 게임 결과 -->
                <div id="game-result" class="game-result hidden">
                    <h2 id="result-text"></h2>
                    <button onclick="resetGame()" class="reset-btn">새 게임</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 투표 모달 -->
    <div id="voting-modal" class="modal hidden">
        <div class="modal-content">
            <h3>프로젝트 투표</h3>
            <p>현재: <span id="current-voter">1번째 투표</span></p>
            <p>투표 현황: <span id="vote-count">0</span> / <span id="total-players">2</span></p>
            <div class="vote-buttons">
                <button class="vote-btn success" onclick="submitVote('success')">성공</button>
                <button class="vote-btn fail" onclick="submitVote('fail')">실패</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
